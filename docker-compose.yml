version: '3.8'

services:
  devknife:
    build: .
    container_name: python-devknife-toolkit
    volumes:
      - .:/app
      - /app/.git  # Exclude .git directory
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    command: /bin/bash

  devknife-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: python-devknife-toolkit-dev
    volumes:
      - .:/app
      - /app/.git
      - /app/.pytest_cache
      - /app/.hypothesis
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    command: /bin/bash